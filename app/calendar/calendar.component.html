<label>From Date:</label>
<p-calendar [(ngModel)]="fromDate" (onSelect)="doSomething($event)" [timeOnly]="true" class="timer"
	placeholder='Set Time' [showIcon]="true" [maxDate]="fromDateMax"></p-calendar>

	[maxDate]="toDateMax"></p-calendar>
